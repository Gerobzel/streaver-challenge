name: Destroy Infrastructure

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'destroy' to confirm"
        required: true
      target:
        description: "What to destroy"
        required: true
        default: "app-infra only"
        type: choice
        options:
          - app-infra only
          - everything

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: "1.7.0"
  AWS_REGION: "us-east-1"

jobs:
  confirm:
    name: Confirm
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation input
        if: inputs.confirm != 'destroy'
        run: |
          echo "Confirmation input was '${{ inputs.confirm }}', expected 'destroy'."
          exit 1

  destroy-app-infra:
    name: Destroy app-infra
    runs-on: ubuntu-latest
    needs: confirm
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform/app-infra
        run: terraform init

      - name: Terraform Destroy
        working-directory: terraform/app-infra
        run: terraform destroy -auto-approve -input=false

  destroy-shared-infra:
    name: Destroy shared-infra
    runs-on: ubuntu-latest
    needs: destroy-app-infra
    if: inputs.target == 'everything'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform/shared-infra
        run: terraform init

      - name: Terraform Destroy
        working-directory: terraform/shared-infra
        run: terraform destroy -auto-approve -input=false
