name: App / hello-world

on:
  push:
    branches: [main]
    paths:
      - "apps/hello-world/**"
  pull_request:
    paths:
      - "apps/hello-world/**"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: "us-east-1"
  ECR_REPOSITORY: "streaver-ch/hello-world"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run unit tests
        working-directory: apps/hello-world
        run: PYTHONPATH=src python3 -m unittest discover -s tests -v

      - name: Build Docker image
        working-directory: apps/hello-world
        run: docker build -t hello-world:${{ github.sha }} .

  push:
    name: Push to ECR
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      image_tag: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        working-directory: apps/hello-world
        # Tags with both the git SHA (immutable, for canary rollouts) and latest
        run: |
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Print image tag for canary deployment
        run: |
          echo "## Image pushed to ECR" >> $GITHUB_STEP_SUMMARY
          echo "Tag: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "Use this tag as \`canary_image_tag\` in the **Canary Deployment** workflow." >> $GITHUB_STEP_SUMMARY
